<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div data-testing="reading-list-item" class="reading-list-item" *ngFor="let book of readingList$ | async">
    <div>
      <img class="reading-list-item--cover" [src]="book.coverUrl" alt=""/>
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ book.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ book.authors.join(',') }}
      </div>
      <div *ngIf="book.finished" class="reading-list-item--details--author" data-testing="finish-date">
        Finished reading on {{ book.finishedDate | date:'M/d/yyyy' }}
      </div>
    </div>
    <div>
      <button
        mat-icon-button
        color="warn"
        [attr.aria-label]="'Remove ' + book.title + ' from reading list'"
        title="Click here to remove book"
        (click)="removeFromReadingList(book)"
        data-testing="toggle-remove-book"
      >
        <mat-icon>remove_circle</mat-icon>
      </button>
    </div>
    <div>
      <button
        mat-icon-button
        data-testing="finish-book-cta"
        class="mat-icon-button-green"
        [attr.aria-label]="'Mark ' + book.title + ' book as finished in reading list'"
        [attr.title]="book.finished ? 'Marked as finished' : 'Click here to mark as finished'"
        [disabled]="book.finished"
        (click)="markBookAsRead(book)"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty  paragraph-padding">You haven't added any books to your reading list yet.</p>
</ng-template>
