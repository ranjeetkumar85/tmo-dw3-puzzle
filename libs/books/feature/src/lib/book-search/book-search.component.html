<form [formGroup]="searchForm">
  <mat-form-field floatLabel="never">
    <input
      autoFocus
      matInput
      type="search"
      placeholder="Search for books to add to your reading list"
      formControlName="term"
    />
  </mat-form-field>
</form>

<div class="error" *ngIf="getBooksError$ | async">
  <p aria-live="assertive">
    {{ ERROR_TEXT }}
  </p>
</div>
<ng-container>
  <mat-spinner
    *ngIf="(getBooksLoaded$ | async) === false"
    [diameter]=SPINNER_DIAMETER
    [strokeWidth]=SPINNER_WIDTH
  ></mat-spinner>
</ng-container>
<ng-container *ngIf="searchTerm && (getBooksError$ | async) === null; else empty">
  <div class="book-grid">
    <div class="book" data-testing="book-item" *ngFor="let book of books$ | async">
      <div class="book--title">
        {{ book.title }}
      </div>
      <div class="book--content">
        <div class="book--content--cover">
          <img [src]=" book.coverUrl " alt=""/>
        </div>
        <div class="book--content--info">
          <div><strong>Author:</strong> {{ book.authors.join(',') }}</div>
          <div><strong>Publisher:</strong> {{ book.publisher }}</div>
          <div>
            <strong>Published:</strong> {{ book.publishedDate | date:'M/d/yyyy' }}
          </div>
          <p [innerHTML]="book.description"></p>
          <div>
            <button 
              mat-flat-button 
              data-testing="add-item" 
              color="primary"
              (click)="addBookToReadingList(book)" 
              [attr.aria-label]="'Want to Read ' + book.title"
              [disabled]="book.isAdded">
              Want to Read
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
<ng-template #empty>
  <div class="empty">
    <p>
      Try searching for a topic, for example 
      "<button  
        aria-label="Try searching for a topic, for example JavaScript"
        (click)="searchExample()">
        JavaScript
      </button>".
    </p>
  </div>
</ng-template>
